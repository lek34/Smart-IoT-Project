<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <div class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-6">
        <div>
          <h1 class="text-3xl font-bold text-gray-900">Smart Farming Dashboard</h1>
          <p class="text-gray-600 mt-1">Real-time monitoring and control</p>
        </div>
        <div class="flex items-center space-x-4">
          <button (click)="refreshData()" class="btn-primary flex items-center space-x-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
            <span>Refresh</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Temperature Alert Banner -->
    <div *ngIf="temperatureAlerts()" class="mb-6">
      <div class="rounded-lg p-4" [ngClass]="{
             'bg-danger-50 border border-danger-200': temperatureAlerts()?.type === 'danger',
             'bg-warning-50 border border-warning-200': temperatureAlerts()?.type === 'warning'
           }">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg *ngIf="temperatureAlerts()?.type === 'danger'" class="h-5 w-5 text-danger-400" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
            </svg>
            <svg *ngIf="temperatureAlerts()?.type === 'warning'" class="h-5 w-5 text-warning-400" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
            </svg>
          </div>
          <div class="ml-3">
            <h3 class="text-sm font-medium" [ngClass]="{
                  'text-danger-800': temperatureAlerts()?.type === 'danger',
                  'text-warning-800': temperatureAlerts()?.type === 'warning'
                }">
              {{ temperatureAlerts()?.message }}
            </h3>
            <p class="text-sm mt-1" [ngClass]="{
                 'text-danger-700': temperatureAlerts()?.type === 'danger',
                 'text-warning-700': temperatureAlerts()?.type === 'warning'
               }">
              Current temperature: {{ metrics().averageTemperature }}°C
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Metrics Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <app-metric-card title="Temperature" [value]="metrics().averageTemperature" unit="°C" icon="thermometer" [trend]="'stable'" class="bg-gradient-to-br from-orange-50 to-orange-100 border-orange-200"></app-metric-card>

      <app-metric-card title="Humidity" [value]="metrics().averageHumidity" unit="%" icon="droplet" [trend]="'stable'" class="bg-gradient-to-br from-blue-50 to-blue-100 border-blue-200"></app-metric-card>

      <app-metric-card title="Soil Moisture" [value]="metrics().averageSoilMoisture" unit="%" icon="leaf" [trend]="'stable'" class="bg-gradient-to-br from-green-50 to-green-100 border-green-200"></app-metric-card>

      <app-metric-card title="Online Devices" [value]="metrics().onlineDevices" [total]="metrics().totalDevices" unit="" icon="wifi" [trend]="'stable'" class="bg-gradient-to-br from-purple-50 to-purple-100 border-purple-200"></app-metric-card>
    </div>

    <!-- Charts and Status Section -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
      <!-- Sensor Chart -->
      <div class="lg:col-span-2">
        <div class="card">
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold text-gray-900">Sensor Data Trends</h3>
            <div class="flex space-x-2">
              <button class="px-3 py-1 text-sm bg-primary-100 text-primary-700 rounded-md">24h</button>
            </div>
          </div>
          <app-sensor-chart></app-sensor-chart>
        </div>
      </div>

      <!-- Device Status -->
      <!-- <div class="lg:col-span-1">
        <div class="card">
          <h3 class="text-lg font-semibold text-gray-900 mb-4">Device Status</h3>
          <app-device-status [devices]="devices()"></app-device-status>
        </div>
      </div> -->
    </div>
  </div>
</div>
