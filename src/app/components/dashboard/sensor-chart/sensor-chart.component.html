<div class="h-64">
    <!-- Mock Chart Display -->
    <div class="relative h-full">
        <!-- Chart Grid Lines -->
        <div class="absolute inset-0 grid grid-cols-7 grid-rows-5">
            <div *ngFor="let col of [0,1,2,3,4,5,6]" class="border-r border-gray-200"></div>
            <div *ngFor="let row of [0,1,2,3,4]" class="border-b border-gray-200"></div>
        </div>

        <!-- Y-axis labels -->
        <div class="absolute left-0 top-0 h-full flex flex-col justify-between text-xs text-gray-500 py-2">
            <span>100%</span>
            <span>75%</span>
            <span>50%</span>
            <span>25%</span>
            <span>0%</span>
        </div>

        <!-- Chart Lines -->
        <div class="absolute inset-0 p-4">
            <!-- Temperature Line -->
            <svg class="w-full h-full" viewBox="0 0 100 100" preserveAspectRatio="none">
                <polyline fill="none" stroke="#f59e0b" stroke-width="2" points="0,78 16.67,80 33.33,82 50,75 66.67,72 83.33,74 100,76" />
            </svg>

            <!-- Humidity Line -->
            <svg class="absolute inset-0 w-full h-full p-4" viewBox="0 0 100 100" preserveAspectRatio="none">
                <polyline fill="none" stroke="#3b82f6" stroke-width="2" points="0,35 16.67,30 33.33,25 50,40 66.67,45 83.33,42 100,38" />
            </svg>

            <!-- Soil Moisture Line -->
            <svg class="absolute inset-0 w-full h-full p-4" viewBox="0 0 100 100" preserveAspectRatio="none">
                <polyline fill="none" stroke="#10b981" stroke-width="2" points="0,55 16.67,52 33.33,50 50,58 66.67,62 83.33,60 100,57" />
            </svg>
        </div>

        <!-- X-axis labels -->
        <div class="absolute bottom-0 left-0 right-0 flex justify-between text-xs text-gray-500 px-4 pb-2">
            <span *ngFor="let label of chartData.labels">{{ label }}</span>
        </div>

        <!-- Legend -->
        <div class="absolute top-0 right-0 bg-white p-3 rounded-lg shadow-sm border border-gray-200">
            <div class="space-y-2">
                <div class="flex items-center space-x-2">
                    <div class="w-3 h-3 bg-warning-500 rounded-full"></div>
                    <span class="text-xs text-gray-600">Temperature</span>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="w-3 h-3 bg-blue-500 rounded-full"></div>
                    <span class="text-xs text-gray-600">Humidity</span>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="w-3 h-3 bg-success-500 rounded-full"></div>
                    <span class="text-xs text-gray-600">Soil Moisture</span>
                </div>
            </div>
        </div>
    </div>
</div>
