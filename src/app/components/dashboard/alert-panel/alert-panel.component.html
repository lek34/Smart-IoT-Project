<div class="space-y-3">
  <div *ngIf="alerts.length === 0" class="text-center py-8">
    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    <h3 class="mt-2 text-sm font-medium text-gray-900">No alerts</h3>
    <p class="mt-1 text-sm text-gray-500">All systems are running normally.</p>
  </div>

  <div *ngFor="let alert of alerts; trackBy: trackByAlertId" class="flex items-start space-x-3 p-3 rounded-lg border transition-all duration-200 hover:shadow-sm" [ngClass]="{
         'bg-white': !alert.isRead,
         'bg-gray-50': alert.isRead,
         'border-l-4 border-l-danger-500': alert.severity === 'high',
         'border-l-4 border-l-warning-500': alert.severity === 'medium',
         'border-l-4 border-l-info-500': alert.severity === 'low'
       }">

    <!-- Alert Icon -->
    <div class="flex-shrink-0 mt-0.5">
      <div class="w-8 h-8 rounded-full flex items-center justify-center" [ngClass]="{
             'bg-danger-100': alert.severity === 'high',
             'bg-warning-100': alert.severity === 'medium',
             'bg-info-100': alert.severity === 'low'
           }">
        <svg class="w-4 h-4" [ngClass]="getAlertTypeColor(alert.type)" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getAlertTypeIcon(alert.type)"></path>
        </svg>
      </div>
    </div>

    <!-- Alert Content -->
    <div class="flex-1 min-w-0">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-2">
          <span class="text-sm font-medium text-gray-900">{{ alert.message }}</span>
          <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium" [ngClass]="getSeverityColor(alert.severity)">
            {{ alert.severity }}
          </span>
        </div>

        <button *ngIf="!alert.isRead" (click)="markAsRead(alert.id)" class="text-gray-400 hover:text-gray-600 transition-colors">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <div class="mt-1 flex items-center justify-between">
        <p class="text-xs text-gray-500">
          Device: {{ alert.deviceId }}
        </p>
        <p class="text-xs text-gray-500">
          {{ formatTimeAgo(alert.timestamp) }}
        </p>
      </div>
    </div>
  </div>

  <!-- View All Link -->
  <div *ngIf="alerts.length > 0" class="pt-3 border-t border-gray-200">
    <a href="#" class="text-sm text-primary-600 hover:text-primary-700 font-medium">
      View all alerts â†’
    </a>
  </div>
</div>
