<div class="space-y-3">
  <div *ngIf="devices.length === 0" class="text-center py-4">
    <p class="text-sm text-gray-500">No devices found</p>
  </div>

  <div *ngFor="let device of devices; trackBy: trackByDeviceId" class="p-3 rounded-lg border border-gray-200 bg-white hover:shadow-sm transition-all duration-200">

    <!-- Device Header -->
    <div class="flex items-start justify-between mb-2">
      <div class="flex items-center space-x-2">
        <div class="w-8 h-8 rounded-lg bg-gray-100 flex items-center justify-center">
          <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getDeviceTypeIcon(device.type)"></path>
          </svg>
        </div>
        <div>
          <h4 class="text-sm font-medium text-gray-900">{{ device.name }}</h4>
          <p class="text-xs text-gray-500">{{ device.location }}</p>
        </div>
      </div>

      <!-- Status Badge -->
      <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium border" [ngClass]="getStatusColor(device.status)">
        <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getStatusIcon(device.status)"></path>
        </svg>
        {{ device.status }}
      </span>
    </div>

    <!-- Device Details -->
    <div class="grid grid-cols-2 gap-3 text-xs">
      <!-- Battery Level -->
      <div class="flex items-center space-x-2">
        <svg class="w-4 h-4" [ngClass]="getBatteryColor(device.batteryLevel || 0)" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getBatteryIcon(device.batteryLevel || 0)"></path>
        </svg>
        <span class="text-gray-600">{{ device.batteryLevel || 0 }}%</span>
      </div>

      <!-- Firmware Version -->
      <div class="flex items-center space-x-2">
        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
        <span class="text-gray-600">{{ device.firmwareVersion }}</span>
      </div>
    </div>

    <!-- Last Seen -->
    <div class="mt-2 pt-2 border-t border-gray-100">
      <p class="text-xs text-gray-500">
        Last seen: {{ formatTimeAgo(device.lastSeen) }}
      </p>
    </div>
  </div>

  <!-- View All Devices Link -->
  <div *ngIf="devices.length > 0" class="pt-3 border-t border-gray-200">
    <a href="#" class="text-sm text-primary-600 hover:text-primary-700 font-medium">
      View all devices â†’
    </a>
  </div>
</div>
